<!-- NEST MANY ELEMENTS WITHIN A SINGLE DIV ELEMENT
The <div> element, also known as a division element, is a general purpose container for other elements.

The <div> element is probably the most commonly used HTML element of all.

Just like any other non-self-closing element, you can open a div element with <div> 
and close it on another line with </div>.
--------------------------------------------------------------------------------
Nest your "Things cats love" and "Things cats hate" lists all within a single div element.

Hint: Try putting your opening div tag above your "Things cats love" <p> element 
and your closing div tag after your closing </ol> tag so that both of your lists are within one <div>.
--------------------------------------------------------------------------------
Your p elements should be nested inside your div element.
Your ul element should be nested inside your div element.
Your ol element should be nested inside your div element.
Your div element should have a closing tag.

-->
<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
<div>
  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>

  <form action="/submit-cat-photo">
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label><br>
    <label for="loving"><input id="loving" type="checkbox" name="personality" value="loving" checked> Loving</label>
    <label for="lazy"><input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy</label>
    <label for="energetic"><input id="energetic" type="checkbox" name="personality" value="energetic"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</div>
</main>
